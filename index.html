<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/index.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="card sign-in">
            <img src="/img/avatar.png" alt="Avatar" class="avatar">
            <h2 class="login">Sign in</h2>
            <div class="element">
                <input type="text" id="username" required>
                <span class="floating-label">Username</span>
            </div>
            <div class="element">
                <input type="password" id="password" required>
                <span class="floating-label">Password</span>
            </div>
            <div class="remember-area">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Remember me</label>
            </div>
            <input type="submit" name="" id="" value="Sign in">
            <div class="element">
                <p>Don't have an account?
                    <a href="">Create one here!</a>
                </p>
            </div>
        </div>

        <div class="card sign-up">
            <img src="/img/avatar.png" alt="Avatar" class="avatar">
            <h2 class="login">Sign up</h2>
            <div class="element">
                <input type="text" id="name" required>
                <span class="floating-label">Your name</span>
            </div>
            <div class="element">
                <input type="text" id="username" required>
                <span class="floating-label">Username</span>
            </div>
            <div class="element">
                <input type="text" id="Email" required>
                <span class="floating-label">Email</span>
            </div>
            <div class="element">
                <input type="password" id="password" required>
                <span class="floating-label">Password</span>
            </div>
            <div class="remember-area">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">I agree to the terms and conditions</label>
            </div>
            <input type="submit" name="" id="" value="Sign up">
            <div class="element">
                <p>Already have an account?
                    <a href="">Log in here!</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
